<h1>LOGIN</h1>

<form {% if form_id %} id="{{ form_id }}" {% endif %} class="form" method="POST"  action="{% url 'login' %}" placeholder="Your Tweet">

<form method="POST" action="{% url 'login' %}">
	{% csrf_token %}

	<p>{{form.username}}</p>
	<p>{{form.password}}</p>

	<input type="submit" value="Login">

</form>
